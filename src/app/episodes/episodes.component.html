<div class="container" *ngIf="(saisons$ | async) as saisons">
    <h1>Ã‰pidodes</h1>
    <hr>
    <div class="saisons">
        <ngb-accordion [closeOthers]="true" class="saison">
            <ngb-panel id="static-{{i + 1}}" title="Saison {{i + 1}}" *ngFor="let episodes of saisons; let i = index">
              <ng-template ngbPanelContent>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Date</th>
                            <th scope="col">Saison</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let episode of episodes">
                            <th scope="row">{{episode.id}}</th>
                            <td>
                                <a [routerLink]="['/episodes', episode.id]">{{episode.name}}</a>
                            </td>
                            <td>{{episode.air_date}}</td>
                            <td>{{episode.episode}}</td>
                        </tr>
                    </tbody>
                </table>
              </ng-template>
            </ngb-panel>
        </ngb-accordion>   
    </div>
</div>
